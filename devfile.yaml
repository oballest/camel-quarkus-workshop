apiVersion: 1.0.0
metadata:
  name: quarkus-workspace
projects:
  - name: camel-quarkus-workshop
    source:
      type: git
      location: "https://github.com/oballest/camel-quarkus-workshop.git"
      branch: main
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - id: redhat/vscode-apache-camel/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 4927M
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    alias: centos-quarkus-maven
    image: 'quay.io/eclipse/che-quarkus:next'
    env:
      - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
  - mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    memoryLimit: 32M
    cpuLimit: 100m
    type: dockerimage
    alias: ubi-minimal
    image: registry.access.redhat.com/ubi8/ubi-minimal
commands:
  - name: Run Camel
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/camel-quarkus-workshop/basic-camel'
        type: exec
        command: mvn compile camel:run
        component: centos-quarkus-maven
  - name: Files basic-copy
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/camel-quarkus-workshop/files'
        type: exec
        command: cp *  ../basic-camel/in_files/basic-filter/
        component: centos-quarkus-maven
  - name: Files basic-filter
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/camel-quarkus-workshop/files'
        type: exec
        command: cp *  ../basic-camel/in_files/basic-filter/
        component: centos-quarkus-maven
  - name: Files change-filter
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/camel-quarkus-workshop/files'
        type: exec
        command: cp *  ../basic-camel/in_files/change-filter/
        component: centos-quarkus-maven
  - name: Files camel-msg
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/camel-quarkus-workshop/files'
        type: exec
        command: cp text-file-1.txt ../basic-camel/in_files/camel-msg/
        component: centos-quarkus-maven
